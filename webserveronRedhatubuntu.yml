---
- hosts: all
  become: yes
  tasks:

   - name: install httpd on redhat
     yum: 

      name: httpd
      state: present
      when: ansible_os_family=="RedHat"

   - name: start the apache service on redhat
     service:
      name: httpd
      state: started
      when: ansible_os_family=="RedHat"

   - name: install webserver on ubuntu
     apt:
      name: apache2
      state: present
      when: ansible_os_family=="Debian"

   - name: start the apache2 service
     service:
      name: apache2
      state: started
      when: ansible_os_family=="Debian"



